capability:
  kind: contract-only
  name: semantic.search
  version: 0.1.0
  title: "Semantic Search (Contract Only)"
  description: >
    Contract-only capability package defining the triRPC surface, topic taxonomy,
    and JSON schemas for semantic search (ingest + query + explain + status).
    No implementation is included.

requires:
  trirpc_bus: true
  policy_guard: true
  evidence_emission: true

optional_backends:
  lexical_xapian:
    required: false
    notes: "Lexical inverted index backend; implementations MAY provide."
  vector_faiss:
    required: false
    notes: "Vector ANN backend (FAISS/HNSW/etc); implementations MAY provide."
  graph_atomspace:
    required: false
    notes: "Symbolic graph backend; implementations MAY provide."

artifacts:
  rpc:
    - rpc/semantic.search.v0.yaml
  topics:
    - topics/semantic.search.topics.v0.yaml
  schemas:
    - schemas/ingest_document.schema.json
    - schemas/query_request.schema.json
    - schemas/query_response.schema.json
    - schemas/explain_request.schema.json
    - schemas/explain_response.schema.json
    - schemas/status_request.schema.json
    - schemas/status_response.schema.json
    - schemas/backends_request.schema.json
    - schemas/backends_response.schema.json
    - schemas/evidence_event.schema.json
