name: ci

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install linters
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint
          npm install -g markdownlint-cli
      - name: YAML lint
        run: yamllint -c .yamllint.yml .
      - name: Markdown lint
        run: markdownlint "**/*.md"
